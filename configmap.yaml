apiVersion: v1
kind: ConfigMap 
metadata: 
  name: fiocfg 
  namespace: perf 
data: 
  fiojobs.fio: |- 
    ##making this fio file as place holder for new config
    [global] 
    ioengine=libaio 
    size=1GiB 
    name=test 
    direct=1 
    iodepth=128
 
    ##----Begin 64k tests------- 
    [64k-write] 
    stonewall 
    blocksize=64k 
    filename=/data/fio1.dat 
    readwrite=write 
    buffer_compress_percentage=50
    end_fsync=1

    [64k-read] 
    stonewall 
    blocksize=64k 
    filename=/data/fio2.dat 
    readwrite=read
 
    [64k-rand-write] 
    stonewall 
    blocksize=64k 
    filename=/data/fio3.dat 
    readwrite=randwrite 
    buffer_compress_percentage=50
    end_fsync=1
 
    [64k-rand-read] 
    stonewall 
    blocksize=64k 
    filename=/data/fio4.dat 
    readwrite=randread
 
    [64k-mix-rand-50-50] 
    stonewall 
    blocksize=64k 
    filename=/data/fio5.dat 
    readwrite=randrw 
    rwmixread=50
    buffer_compress_percentage=50
    end_fsync=1
 
    [64k-mix-rand-80-20] 
    stonewall 
    blocksize=64k 
    filename=/data/fio6.dat 
    readwrite=randrw 
    rwmixread=80 
    buffer_compress_percentage=50
    end_fsync=1
 
    [64k-mix-rand-20-80] 
    stonewall 
    blocksize=64k 
    filename=/data/fio7.dat 
    readwrite=randrw 
    rwmixread=20 
    buffer_compress_percentage=50
    end_fsync=1 
